url: https://jauntyjjs.github.io/pretestcad/
template:
  bootstrap: 5
  includes:
    in_header: |
      # https://github.com/r-lib/pkgdown/issues/2704
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>


reference:
  - title: AHA/ACC Conference PTP Scores
    desc: >
      Functions giving PTP scores from the AHA/ACC Conference
    contents:
    - calculate_aha_2021_ptp
    - calculate_aha_2012_tbl_9_ptp
  - title: CAD Consortium PTP Scores
    desc: >
      Functions giving PTP scores from the CAD Consortium cohort
    contents:
    - calculate_cad2_2012_basic_ptp
    - calculate_cad2_2012_clinical_ptp
    - calculate_cad2_2012_clinical_ccs_ptp
    - calculate_cad1_2011_ptp
  - title: CONFIRM PTP Scores
    desc: >
      Functions giving PTP scores from the CONFIRM registry
    contents:
    - calculate_confirm_2015_num_of_rf
    - calculate_confirm_2015_ptp
  - title: 1979 Diamond-Forrester PTP Scores
    desc: >
      Functions giving PTP scores from the 1979 Diamond-Forrester paper
    contents:
    - calculate_diamond_forrester_1979_ptp
  - title: 1993 Duke Clinical Scores
    desc: >
      Functions giving PTP scores from the 1993 Pryor et. al. paper
    contents:
    - calculate_dcs_1993_sig_cad_ptp
    - calculate_dcs_1993_risk_factor_index
    - calculate_dcs_1993_pain_index
    - calculate_dcs_1993_vascular_disease_index
    - calculate_dcs_1993_severe_cad_ptp
    - calculate_dcs_1993_lm_cad_ptp
  - title: ESC Conference PTP Scores
    desc: >
      Functions giving PTP scores from the ESC Conference
    contents:
    - calculate_esc_2024_symptom_score
    - calculate_esc_2024_num_of_rf
    - calculate_esc_2024_fig_4_ptp_simplfied
    - calculate_esc_2024_fig_4_ptp
    - calculate_esc_2019_ptp
    - calculate_esc_2013_ptp
  - title: PROMISE Risk Scores
    desc: >
      Functions giving PTP scores from the PROMISE cohort
    contents:
    - calculate_prms_2017_ptp
  - title: 2019 Reeh et. al. PTP scores
    desc: >
      Functions giving PTP scores from the 2019 Reeh et. al. paper
    contents:
    - calculate_reeh_2019_basic_ptp
    - calculate_reeh_2019_clinical_ptp
  - title: 2020 Winther et. al. PTP scores
    desc: >
      Functions giving PTP scores from the 2020 Winther et. al. paper
    contents:
    - calculate_winther_2020_basic_ptp
    - calculate_winther_2020_rf_cl_ptp
    - calculate_winther_2020_cacs_cl_ptp
  - title: PRECISE PTP scores
    desc: >
      Functions giving PTP scores from the 2021 Wang et. al. paper
    contents:
    - calculate_precise_2021_simple_ptp
    - calculate_precise_2021_clinical_ptp
  - title: LAH PTP scores
    desc: >
      Functions giving PTP scores from the 2022 Baskaran et. al. paper
    contents:
    - calculate_lah_2022_clinical_ptp
    - calculate_lah_2022_extended_ptp
  - title: Utilities
    desc: >
      Utilities functions
    contents:
    - round_to_nearest_digit
    - is_integer_value
    - arg_match0_allow_na
    - arg_match0_true_or_false
    - arg_match0_integer
    - check_if_numeric
    - check_if_positive
    - check_if_non_negative
    - check_if_integer
    - check_if_two_categories_are_mutually_exclusive
    - check_if_three_categories_are_mutually_exclusive
    - check_if_four_categories_are_mutually_exclusive
